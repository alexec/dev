apiVersion: kit/v1
kind: Tasks
metadata:
  annotations:
    help: https://github.com/alexec/kit
  name: kit
spec:
  tasks:
  - command: go run ./demo/foo
    name: foo
    ports: "8080"
  - command: go build -v .
    name: build-bar
    watch: demo/bar/main.go
    workingDir: demo/bar
  - command: ./demo/bar/bar
    dependencies: build-bar
    env:
    - PORT=9090
    name: bar
    ports: "9090"
    readinessProbe: http://:9090
  - image: httpd
    name: baz
    ports: 80:10080
    readinessProbe: http://:10080?initialDelay=3s
  - command: ls /work
    image: ubuntu
    name: init
    volumeMounts:
    - mountPath: /work
      name: work
  - command: sh -c "exit 1"
    name: error
  - dependencies: foo bar baz
    name: up
  terminationGracePeriodSeconds: 3
  volumes:
  - hostPath:
      path: .
    name: work
