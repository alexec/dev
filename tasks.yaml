tasks:
  baz:
    image: httpd
    log: baz.log
    ports: 80:10080
    readinessProbe: http://:10080?failureThreshold=20&initialDelay=3s&period=5s&successThreshold=1
  build-go-demo:
    command: go build -v .
    watch: main.go
    workingDir: demo/go
  docker:
    command: ls /work
    env:
    - NAME=kit
    image: ubuntu
    volumeMounts:
    - mountPath: /work
      name: work
  error:
    sh: |
      set -ex
      nopes
  go-demo:
    command: ./demo/go/go
    dependencies: build-go-demo
    env:
    - PORT=9090
    ports: "9090"
  k8s:
    manifests: testdata
    ports: 80:8080
  script:
    sh: |
      set -eux
      echo "hello world"
      sleep 5
  service:
    type: Service
    sh: |
      set -eux
      echo "hello world"
      sleep 10
  logs:
    sh: |
        set -eux
        for i in {1..100}; do
          echo "hello $i"
          sleep 1
        done

  up:
    dependencies: go-demo script k8s service logs
terminationGracePeriodSeconds: 3
volumes:
- hostPath:
    path: .
  name: work
