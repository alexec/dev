---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: test
  namespace: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: main
          image: nginx
          ports:
            - containerPort: 80
---
kind: Namespace
apiVersion: v1
metadata:
  name: test