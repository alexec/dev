---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: main
          image: nginx
          ports:
            - containerPort: 80
---
kind: Namespace
apiVersion: v1
metadata:
  name: test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: test
rules:
  - apiGroups: [ "" ]
    resources: [ pods ]
    verbs: [ get ]
